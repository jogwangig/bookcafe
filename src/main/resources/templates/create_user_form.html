<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" th:href = @{/createUserForm.css}/>
		<title>사용자 계정 생성</title>
	</head>
	<body>
		<p>사용자 계정 생성!!</p>
		<form th:action="@{/user/create}" method="post" th:object = "${createUserFormDTO}">
			<p>
			<label for="username" th:text = "dadadada">id</label>
			<input type="text" th:field="*{username}"> 
			</p>
			<p>
			<label for="password">password </label>
			<input type="password" th:field="*{password}"> 
			</p>
			<p>
			<label for="nickName">nickName </label>
			<input type="text" th:field="*{nickName}"> 
			</p>
			<p>
			<label for="submit">제출</label>
			<input type="submit"> 
			</p>
		</form>
	</body>
</html>
